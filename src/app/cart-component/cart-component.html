<div class="container">
  <h1 class="header">Your Cart</h1>
  <ng-container *ngIf="cart$ | async as cartItems">
    <div class="empty-cart" *ngIf="cartItems.length === 0">You have no items in your cart</div>

    <ul class="cart" *ngIf="cartItems.length > 0">
      <li class="cart-item" *ngFor="let product of cartItems; let i = index">
        <div class="product">
          <div class="product-details">
            <img [src]="getImageUrl(product)" [alt]="product.name" />
            <div class="product-info">
              <div class="name">{{ product.name }}</div>
              <div class="description">{{ product.description }}</div>
              <div class="category">Part Type: {{ product.category }}</div>
            </div>
          </div>
          <div class="price">
            <div [ngClass]="{ strikethrough: product.discount > 0 }">
              {{ product.price | currency : 'USD' }}
            </div>
            <div *ngIf="product.discount > 0" class="discount">
              {{ product.price * (1 - product.discount) | currency : 'USD' }}
            </div>
            <button (click)="removeFromCart(product)">Remove</button>
          </div>
        </div>
      </li>
    </ul>
    <div class="total">Total: {{ totalFrom(cartItems) | currency }}</div>
  </ng-container>
</div>
